version: '3'
services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./letsencrypt/:/etc/letsencrypt
      - ./logs/:/var/log/nginx/
    networks:
      - shared-network

networks:
  shared-network:
    external: true
